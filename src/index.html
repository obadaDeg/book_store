<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <title>Book Store</title>
  </head>
  <body>
    <nav class="navigation-bar">
      <img src="/assets/image/logo.png" alt="Book Store" class="logo" />
      <ul class="nav-links">
        <li class="nav-link"><a href="#">Home</a></li>
        <li class="nav-link"><a href="#">About</a></li>
        <li class="nav-link"><a href="#">Featured</a></li>
        <li class="nav-link"><a href="#">Arrivals</a></li>
        <li class="nav-link"><a href="#">Reviews</a></li>
        <li class="nav-link"><a href="#">Blog</a></li>
      </ul>
      <div class="nav-functions">
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
        <button class="cart-button"><i class="fa-solid fa-heart"></i></button>
      </div>
    </nav>
    <main class="main-content">
      <header class="Home"></header>
      <section id="home" class="about-us"></section>
      <section id="about" class="featured-books"></section>
      <section id="featured" class="new-arrival"></section>
      <section id="arrivals" class="reviews"></section>
      <section id="reviews" class="digital-books"></section>
      <section id="blog" class="our-blog"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
