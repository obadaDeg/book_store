<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="/styles/index.css" />
    <title>Book Store</title>
  </head>
  <body>
    <nav class="navigation-bar">
      <img src="/assets/image/logo.png" alt="Book Store" class="logo" />
      <ul class="nav-links">
        <li class="nav-link"><a href="#home">Home</a></li>
        <li class="nav-link"><a href="#about">About</a></li>
        <li class="nav-link"><a href="#featured">Featured</a></li>
        <li class="nav-link"><a href="#arrivals">Arrivals</a></li>
        <li class="nav-link"><a href="#reviews">Reviews</a></li>
        <li class="nav-link"><a href="blog">Blog</a></li>
      </ul>
      <div class="nav-functions">
        <div class="ligh-dark">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </div>
        <i class="fa-solid fa-magnifying-glass"></i>
        <i class="fa-solid fa-heart"></i>
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
    <main class="main-content">
      <header id="home" class="Home"></header>
      <section id="about" class="about-us"></section>
      <section id="featured" class="featured-books"></section>
      <section id="arrivals" class="new-arrival"></section>
      <section id="reviews" class="reviews"></section>
      <section class="digital-books"></section>
      <section id="blog" class="our-blog"></section>
    </main>
    <footer class="footer"></footer>
  </body>
</html>
